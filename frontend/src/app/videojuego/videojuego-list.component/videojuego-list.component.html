<h2>Listado de Videojuegos</h2>

<button routerLink="/videojuegos/new">Crear Videojuego</button>

<ul>
  @for (v of videojuegos(); track v.id) {
    <li>
      <b>{{ v.titulo }}</b> - {{ v.genero }}
      <button routerLink="/videojuegos/edit/{{ v.id }}">Editar</button>
      <button (click)="delete(v.id)">Eliminar</button>
    </li>
  }
</ul>
