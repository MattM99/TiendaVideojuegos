<header>
  <img src="assets/img/logo.png" class="logo" alt="logo">

  <nav>
    <ul>
      <li><a routerLink="/home">Inicio</a></li>
      @if (usuario()) {
      <li><a href="#" (click)="logout($event)">Cerrar Sesión</a></li>
      } @else {
      <li><a routerLink="/login">Iniciar Sesión</a></li>
      }
    </ul>
  </nav>
</header>
