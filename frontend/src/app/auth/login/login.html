<form (ngSubmit)="login()" #loginForm="ngForm">
  <input
    type="text"
    [(ngModel)]="nombreUsuario"
    name="nombreUsuario"
    placeholder="Nombre de usuario"
    required
  />
  <input
    type="password"
    [(ngModel)]="contrasena"
    name="contraseña"
    placeholder="Contraseña"
    required
  />
  <button type="submit">Ingresar</button>
</form>
